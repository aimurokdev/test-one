<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>

<header id="header">
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="./img/logo.svg" alt="img">
                <img src="./img/logoTwo.svg" alt="img">
            </div>
            <div class="header-nav">
                <a href="#">Product</a>
                <a href="#">Customers</a>
                <a href="#">Pricing</a>
                <a href="#">Resources</a>
                <div class="header-btn">
                    <button>Sign In</button>
                    <button>Sign  Up</button>
                </div>
                <button class="header-dark"><ion-icon name="contrast"></ion-icon></button>
            </div>

        </div>
    </div>
</header>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="hero-title">
                <h1>Work at the speed <br>
                    of thought</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <div class="hero-title-btn">
                    <button>Get started</button>
                    <a href="#"><ion-icon name="play"></ion-icon> Watch the Video</a>
                </div>
            </div>
            <img src="./img/hero.png" alt="img">
        </div>
    </div>
</section>
